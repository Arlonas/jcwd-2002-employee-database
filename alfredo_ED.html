<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      table,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid black;
      }
    </style>
    <fieldset>
      <legend>Employee Information</legend>
      <label for="firstNameInput">First name:</label>
      <input type="text" id="firstNameInput" name="firstName" />
      <br />
      <br />
      <label for="lastNameInput">Last name:</label>
      <input type="text" id="lastNameInput" name="LastName" />
      <br />
      <br />
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="email" />
      <br />
      <br />
      <label for="ageInput">Age:</label>
      <input type="number" id="ageInput" name="age" />
      <br />
      <br />
      <label for="occupationInput">Occupation</label>
      <select id="occupationInput">
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="addData()">Create Data</button>
    </fieldset>

    <br />

    <table>
      <caption>
        Employee Database
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Occupation</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>

      <tbody id="tableData">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
          <td><button>Edit</button></td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <fieldset>
      <legend>Search Employee</legend>
      <label for="searchFullNameInput">Employee Name:</label>
      <input type="text" id="searchFullNameInput" name="fullName" />
      <br />
      <br />
      <label for="searchOccupationInput">Occupation</label>
      <select id="searchOccupationInput">
        <option>All Occupations</option>
        <option>Software Developer</option>
        <option>UI/UX</option>
        <option>Digital Marketer</option>
        <option>Data Scientist</option>
      </select>
      <br />
      <br />
      <button onclick="searchEmployee()">Search Employee</button>
    </fieldset>

    <table>
      <caption>
        Search Results
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Occupation</th>
        </tr>
      </thead>

      <tbody id="searchResults">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>John@mail.com</td>
          <td>29</td>
          <td>Software Developer</td>
        </tr>
      </tbody>
    </table>
    <script>
      class Person {
        constructor(fullName, age, email, occupation) {
          this.fullName = fullName;
          this.occupation = occupation;
          this.email = email;
          this.age = age;
        }
      }

      let data = [
        new Person(
          "Bambang Santoso",
          40,
          "bambangsantoso@gmail.com",
          "Software Developer"
        ),
        new Person("Wong Sugih", 17, "wongsugih@gmail.com", "UI/UX"),
        new Person("Arlo Nas", 60, "arlonas@gmail.com", "Digital Marketer"),
        new Person("Bam Bang", 55, "bambang@gmail.com", "Data Scientist"),
        //  untuk select semua pencet cntrl D
      ];

      const renderData = (editIdx) => {
        let htmlResult = "";

        data.forEach((val, idx) => {
          // Ketika mode edit
          if (idx == editIdx) {
            htmlResult += `
            <tr>
              <td>${idx + 1}</td>
              <td><input id="editFullName" value="${val.fullName}"></td>
              <td><input id="editEmail" value="${val.email}"></td>
              <td><input id="editAge" value="${val.age}"></td>
              <td>
                <select id="editOccupation">
                  <option ${
                    val.occupation == "Software Developer" ? "selected" : ""
                  } >Software Developer</option>
                  <option ${
                    val.occupation == "Digital Marketer" ? "selected" : ""
                  }>Digital Marketer</option>
                  <option ${
                    val.occupation == "UI/UX" ? "selected" : ""
                  }>UI/UX</option>
                  <option ${
                    val.occupation == "Data Scientist" ? "selected" : ""
                  }>Data Scientist</option>
                </select>
              </td>
              <td>
                <button onclick="saveEditData(${idx})">Save</button>
                </td>
                <td>
                  <button onclick="renderData()">Cancel</button>
                </td>
            </tr>
            `;
          } else {
            // Mode biasa
            htmlResult += `
            <tr>
              <td>${idx + 1}</td>
              <td>${val.fullName}</td>
              <td>${val.age}</td>
              <td>${val.email}</td>
              <td>${val.occupation}</td>
              <td>
                <button onclick="renderData(${idx})">Edit</button>
              </td>
              <td>
                <button onclick="deleteData(${idx})">Delete</button>
              </td>
            </tr>
            `;
          }
        });

        document.getElementById("tableData").innerHTML = htmlResult;
      };
      renderData();

      const addData = () => {
        const fullName =
          document.getElementById("firstNameInput").value +
          "" +
          document.getElementById("lastNameInput").value;

        const emailInput = document.getElementById("emailInput").value;

        let ageInput = document.getElementById("ageInput").value;
        ageInput = parseInt(ageInput);

        const occupationInput =
          document.getElementById("occupationInput").value;

        // Input validation
        if (!fullName || !emailInput || !ageInput || !occupationInput) {
          alert("Kedua field harus diisi");
          return;
        }

        const newPerson = new Person(
          fullName,
          ageInput,
          emailInput,
          occupationInput
        );

        data.push(newPerson);

        // Tampilkan kembali data terbaru
        renderData();
        console.log(data);

        document.getElementById("firstNameInput").value = "";
        document.getElementById("lastNameInput").value = "";
        document.getElementById("emailInput").value = "";
        document.getElementById("ageInput").value = "";
        document.getElementById("occupationInput").value = "";
      };

      const deleteData = (deleteIdx) => {
        // alert(deleteIdx)
        let shouldDelete = confirm("Yakin mau delete data?");
        if (shouldDelete) {
          data.splice(deleteIdx, 1);
          renderData();
        }
      };

      const saveEditData = (editIdx) => {
        const fullNameInput = document.getElementById("editFullName").value;
        const occupationInput = document.getElementById("editOccupation").value;
        let ageInput = document.getElementById("editAge").value;
        ageInput = parseInt(ageInput);

        data[editIdx].fullName = fullNameInput;
        data[editIdx].occupation = occupationInput;
        data[editIdx].age = ageInput;

        renderData();
      };
      const searchEmployee = (val, idx) => {
        const input = document.getElementById("searchFullNameInput").value;

        let newData = [];
        let htmlResult = "";
        
        data.forEach((val, idx) => {
            if (val.fullName.toLowerCase().includes(input.toLowerCase())) {
                newData.push(val);
                htmlResult += `
                    <tr>
                      <td>${idx + 1}</td>
                      <td>${val.fullName}</td>
                      <td>${val.email}</td>
                      <td>${val.age}</td>
                      <td>${val.occupation}</td>
                      </tr>
                      `;
          }
        });
        document.getElementById("searchResults").innerHTML = htmlResult;
      };
    </script>
  </body>
</html>
